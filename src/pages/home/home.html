<ion-header color="danger">
  <button block clear class="menu" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      <ion-title class="title">Latest News</ion-title>
    </button>
</ion-header>

<ion-content padding>
  
  <ion-card class="cards" *ngFor="let i of arr; let a = index">
  
        <ion-thumbnail item-start>
          <img class="image" src="{{i.urlToImage}}" alt="image not available">
        </ion-thumbnail>
        <br>
        <h2>{{i.title}}</h2>
        <button ion-button color="custom" clear item-end (click)="presentModal(a)">View</button>
    </ion-card>

</ion-content>
