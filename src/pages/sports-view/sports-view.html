<ion-header>

  <ion-navbar class="nav" color="custom3">
    <ion-buttons start >
    <button color="light" ion-button clear (click)="dismiss()">
      <span ion-text color="light" showWhen="ios">back</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
  </button>
</ion-buttons>

<ion-content  *ngFor="let i of arr" padding>
        <h2>{{i.title}}</h2>
        <img src="{{i.urlToImage}}"> 
        <p>{{i.description}}</p>
        <br>
        <a href="{{i.url}}">See more.</a>
    
</ion-content>
