<ion-header>

  <ion-navbar color="custom2" class="nav">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title> Top Stories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let i of arr">
    <ion-card  class="cards">
        {{i.title}}
        <br>
        <br>
        <img class="image" src="{{i.urlToImage}}" alt="image not available"> 
        <br>
        {{i.description}}
        <br>
        <a href="{{i.url}}">More..</a>
    </ion-card>
</ion-list>
</ion-content>
