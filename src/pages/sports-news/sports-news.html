<ion-header>

  <ion-navbar color="custom3" class="nav">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title class="title">SportsNews</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list class="list">
        <ion-card *ngFor="let i of arr; let a = index">
          <ion-thumbnail item-start>
            <img src="{{i.urlToImage}}">
          </ion-thumbnail>
          <h2>{{i.title}}</h2>
          <button ion-button clear item-end (click)="presentModal(a)">View</button>
        </ion-card>
      </ion-list>

</ion-content>
