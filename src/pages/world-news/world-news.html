<ion-header>

  <ion-navbar class="nav" color="secondary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Entertainment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  
  <ion-slides class="slides" (ionSlideDidChange)="slideChanged()"  >
    <ion-slide>
     <h4>{{title}}</h4>
      <img src="{{img}}">         
      {{description1}}
      <br>
      <a href="{{url}}">See More</a>
      <br>
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-slide>
    <ion-slide>
     <h4>{{title2}}</h4>
      <img src="{{img2}}">            
      <br>
      {{description2}}
      <br>
      <a href="{{url}}">See More</a>
      <br>
     <ion-icon name="arrow-back"></ion-icon>   <ion-icon name="arrow-forward"></ion-icon>
    </ion-slide>
     <ion-slide>
      <h2>{{title3}}</h2>
      <br>
      <img src="{{img3}}">            
      <br>
      {{description3}}
      <p><a href="{{url}}">See More</a></p> 
      <p><b><strong>End of slides.</strong></b></p>
     </ion-slide>
     <ion-toolbar>
    </ion-toolbar>
  </ion-slides>
</ion-content>
