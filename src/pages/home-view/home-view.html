<ion-header>

  <ion-navbar color="danger">
    <ion-buttons start>
    <button ion-button color="light" clear (click)="dismiss()">Back
      <span ion-text color="primary" showWhen="ios"></span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
  </button>
</ion-buttons>
  </ion-navbar>

</ion-header>
  
<ion-content *ngFor="let i of arr" padding>
         <h2>{{i.title}}</h2> 
          <img src="{{i.urlToImage}}">
          <p>{{i.description}}</p>
          <a href="{{i.url}}">more..</a>
</ion-content>
