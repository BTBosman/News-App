<ion-header>

  <ion-navbar>
    <ion-title>contactView</ion-title>
    <button ion-button clear (click)="dismiss()">Back
      <span ion-text color="primary" showWhen="ios"></span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
  </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let emp of contactArray,let i = index">
        
    <ion-item><b>Name</b> {{emp.firstName}}</ion-item> 
     <ion-item><b>Lastname</b> {{emp.lastName}}</ion-item>
     <ion-item><b>Email:</b> {{emp.email}}</ion-item>
     <ion-item><b>Comments</b> {{emp.comment}}</ion-item>
     <ion-icon class="updIcon" (click)="remove(i)" ios="ios-trash" md="md-trash"></ion-icon>
  </ion-list>
</ion-content>
